<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1><center>Using HTML Form Objects</center></h1>
    <h1>Employee Registration Form</h1>
    <form >
        <label>Name:</label>
        <input type="text"name="Name:"placeholder="Enter the full name" required >
        <br>
        <label>Email:</label>
        <input type="text" name="Email" placeholder="something@gmail.com" required>
         <br>
        <label >Password:</label>
        <input type="password" name="Password" required>
        <br>
        <label >Department:</label>
        <select name="Department" required>
            <option disabled selected value>Select Your department</option>
            <option >Marketing</option>
            <option >Accounting</option>
            <option>Web Teacher</option>

        </select><br>
        <label >Gender:</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="Other">Other
        <br>
        <label>Contact Number:</label>
        <input type="tel" name="Contact number"required> <br>
        <label>Address:</label>
        <input type="text" name="Address" placeholder="Enter Address"><br>
        <label>Write about yourself:</label><br>
        <textarea name="about yourself"cols="30" rows="10" placeholder="write about yourself"></textarea><br>
        <label>Upload Documents:</label>
        <input type="file" name="Documents"><br>
        <input type="reset" name="reset" value="reset">
        <input type="submit" name="submit" value="submit">

    </form>
</body>
</html>
