<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colour</title>
</head>
<style>

    p.dashed{
        border-style: dashed;
    }
    p.dotted{
        border-style: dotted;
    }
    p.solid{
        border-style: solid;

    }
    p.hidden{
        border-style: hidden;
    }
    p.double{
        border-style: double;
    }
</style>
<body>
    <h1 style="border: 2px solid rgba(rgb(156, 59, 59,0.5));">Hello</h1>
    <h2>the border style property</h2>
    <p class="dashed">A dotted border.</p>
    <p class="dotted">apple</p>
    <p class="solid">adopda</p>
    <p class="hidden">ydydda</p>
    <p class="double">hfisukysy</p>
    <h1 style="background-color: rgba(215, 15, 15, 0.5);">helloom</h1>
    <h1 style="background-color: rgb(238, 3, 3);">helloom</h1>

</html>
