<!DOCTYPE html>
<html>
  <head>
    <title>Assignment 3</title>
  </head>
  <body>
    <h1>List Tag in HTML</h1>
    <h2>Unordered List (ul)</h2>
    <ul>
      <li>Apple</li>
      <li>Orange</li>
      <li>Peach</li>
    </ul>
    <h2>Ordered List(ol)</h2>
    <ol>
      <li>Red</li>
      <li>Yellow</li>
      <li>Blue</li>
    </ol>
    <h2>Data List(dl)</h2>
    <dl>
      <dt>Term 1</dt>
      <dd>Description 1</dd>
      <dt>Term 2</dt>
      <dd>Description 2</dd>
      <dt>Term 3</dt>
      <dd>Description 3</dd>
    </dl>
  </body>
</html>
